<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook Login</title>
</head>
<body>
    <div class="facebookLoginContainer">
        <div class="leftItemsContainer">
                <h1 class="Facebook">Facebook</h1>
                <p class="facebookDescription">Facebook hepls you connect and share with the people in your life.</p>
        </div>

        <div class="rightItemsContiner">
            <form class="facebookForm" action="">
                <input class="emailInput" type="email" placeholder="Email address or phone number">
                <input class="passwordInput" type="password" placeholder="Password">
                <button class="LoginBtn" type="submit">Log In</button>
                <a href="#">Forgotten password?</a>
                <hr>
                <button  class="submitBtn" type="submit">Create New Account</button>
            </form>

            <p class="para"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
